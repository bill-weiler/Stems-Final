<!DOCTYPE html>
<html ng-app="StemsApp">

<head>
  <title>Stems</title>
  <!-- Mobile responsiveness tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google fonts -->
  <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <!-- Local CSS, JQuery, Compiled and minified CSS, Compiled and minified JavaScript -->
  <link rel="stylesheet" href="/css/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>


<body ng-controller="mainController as mainCtrl" class="backgroundImage" class="responsive-img">
  <nav id="navBar" class="navBarColor">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo" id="stemsLogo">Stems</a>
      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a id="navButtons" ui-sref="home">Home</a></li>
        <li><a id="navButtons" ui-sref="todo">To-Do List</a></li>
        <!-- <li><a id="navButtons" ui-sref="signin">Sign In</a></li> -->
      </ul>
      <ul class="side-nav" id="mobile-demo">
        <li><a ui-sref="home">~ Home</a></li>
        <li><a ui-sref="todo">~ To-Do List</a></li>
        <!-- <li><a ui-sref="signin">~ Sign In</a></li> -->
      </ul>
    </div>
  </nav>

  <!-- ==================== -->
  <!-- Menu collapse script -->
  <!-- ==================== -->
  <script type="text/javascript">
    $(".button-collapse").sideNav({
      closeOnClick: true
    });
  </script>

  <!-- =============================================== -->
  <!-- ===================UI VIEW===================== -->
  <!-- =============================================== -->
  <div ui-view class="container"></div>

  <!-- ===================Underscore, angular, ur-router scripts===================== -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
  <script src="js/angularclientfactory.js"></script>
  <script src="js/angularcontroller.js"></script>
  <script src="app.js"></script>

</body>

</html>
