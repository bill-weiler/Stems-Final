<!DOCTYPE html>
<html ng-app="StemsApp">

<head>
  <title>Stems</title>
  <!-- Mobile responsiveness tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google fonts -->
  <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <!-- Local CSS, JQuery, Compiled and minified CSS, Compiled and minified JavaScript -->
  <link rel="stylesheet" href="/css/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js">

  </script>
</head>


<body ng-controller="loginCtrl as lCtrl" class="backgroundImage" class="responsive-img">

  <!---Navbar =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-->
  <nav  id="navBarColor" class="nav-top">
    <div class="nav-wrapper row">
      <a href="#" class="brand-logo" id="stemsLogo">Stems</a>
      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li ng-if="lCtrl.loggedIn"><a id="navButtons" ui-sref="home">Clients</a></li>
        <li ng-if="lCtrl.loggedIn"><a id="navButtons" ui-sref="todo">To-Do's</a></li>
        <li ng-if="lCtrl.loggedIn"><a id="navButtons" ng-click="lCtrl.doLogout()">Log Out</a></li>
      </ul>
      <ul class="side-nav" id="mobile-demo">
        <li ng-if="lCtrl.loggedIn"><a ui-sref="home">Clients</a></li>
        <li ng-if="lCtrl.loggedIn"><a ui-sref="todo">To-Do's</a></li>
        <li ng-if="lCtrl.loggedIn"><a ng-click="lCtrl.doLogout()">Log Out</a></li>
      </ul>
    </div>
  </nav>
  <!---Navbar =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-->


  <!-- Menu collapse script =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-->
  <script type="text/javascript">
    $(".button-collapse").sideNav({
      closeOnClick: true
    });
  </script>
  <!-- Menu collapse script =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-->



  <!-- =============================================== -->
  <!-- ===================UI VIEW===================== -->
  <!-- =============================================== -->
  <div ui-view class="container"></div>

  <!-- ===================Underscore, angular, ur-router scripts===================== -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
  <script src="/bower_components/angular-materialize/src/angular-materialize.js"></script>
  <script src="js/angularclientfactory.js"></script>
  <!-- <script src="js/moment.js"></script> -->
  <script src="js/angulartodofactory.js"></script>
  <script src="js/angularcontroller.js"></script>
  <script src="js/authService.js"></script>
  <script src="app.js"></script>

</body>

</html>
