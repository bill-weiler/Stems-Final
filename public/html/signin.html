<!-- Login form -->
<!-- ========== -->
<div class="container">
  <div class="row">
    <h2 class="white-text">Welcome!</h2>
    <form class="col s12" ng-submit="mainCtrl.signIn()">
      <!-- <img src="css/image/english-aerial-landscape.jpg" alt="" /> -->
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">Username</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Password</label>
        </div>
        <button class="btn waves-effect waves-light black-text white" type="submit" name="action">Submit
          <i class="material-icons right">vpn_key</i>
        </button>
      </div>
    </form>
  </div>
</div>
