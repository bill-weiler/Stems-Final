<!-- HOME UI VIEW -->

<!-- ========== -->
<!-- Login form -->
<!-- ========== -->
<div class="container">
  <div class="row" id="welcomeBackgroundContainer">
    <h2 class="white-text">Welcome!</h2>
    <form class="col s12" ng-submit="lCtrl.doLogin()">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" placeholder="Email"class="validate white-text"ng-model="lCtrl.loginData.email">
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="password" placeholder="Password"class="validate white-text" ng-model="lCtrl.loginData.password">
        </div>
        <button class="btn waves-effect waves-light black-text white" type="submit" name="action">Submit
        </button>
      </div>
    </form>
  </div>
</div>
