<!-- TO-DO UI VIEW -->

<div class="row" id="todoBackgroundContainer">
  <div class="col s12">
    <div class="row" id="todoSearchBar">
      <h3 class="white-text">To-Do</h3>
      <a class="waves-effect waves-light btn modal-trigger black-text white" href="#modal3">+ To-Do</a>

      <!-- ========================= -->
      <!-- Start to-do modal content  -->
      <!-- ========================= -->

        <div class="modal-content">

        </div>
        <div class="modal-footer">
          <button type="submit" name="button" class="modal-action modal-close waves-effect waves-green btn-flat black-text white">Submit</button>
        </div>
      </div> -->
      <!-- ======================== -->

      <div class="row" id="todoSearchBar">
        <div class="col s6 white" id="addClientButton">
          <input type="text" placeholder="Search..." ng-model="todoSearch">
        </div>
      </div>
    </div>
    <ul class="collection">
      <li class="collection-item avatar" ng-repeat="t in cCtrl.todos| filter : todoSearch">
        <img src="css/image/houseicon.png" alt="trowel" class="circle">
        <p id="boldText">{{t.client.firstName}} {{t.client.lastName}}</p>
        <p>{{t.description}}</p>
        <a href="" ng-click="cCtrl.removeToDo(t)" class="secondary-content"><i class="material-icons black-text">delete</i></a>
      </li>
    </ul>
  </div>
</div>


<script type="text/javascript">
$(document).ready(function(){
// the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
$('.modal-trigger').leanModal();
});
</script>
