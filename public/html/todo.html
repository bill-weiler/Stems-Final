<!-- TO-DO UI VIEW -->

<div class="row" id="todoBackgroundContainer">
  <div class="col s12">
    <div class="row">
      <h3 class="white-text">To-Do</h3>
      <div class="col s6 white">
        <input type="text" placeholder="Search..." ng-model="clientSearch">
      </div>
    </div>
    <ul class="collection">
      <li class="collection-item avatar" ng-repeat="t in cCtrl.todos| filter : todoSearch">
        <img src="css/image/houseicon.png" alt="trowel" class="circle">
        <p id="boldText">{{t.client.firstName}} {{t.client.lastName}}</p>
        <p>{{t.description}}</p>
        <a href="" ng-click="cCtrl.removeToDo(t)" class="secondary-content"><i class="material-icons black-text">delete</i></a>
      </li>
    </ul>
  </div>
</div>
