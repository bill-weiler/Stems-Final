<!-- TO-DO UI VIEW -->

<div class="row" id="todoBackgroundContainer">
  <div class="col s12">
    <div class="row" id="todoSearchBar">
      <h3 class="white-text">To-Do</h3>
      <a class="waves-effect waves-light btn modal-trigger black-text white" href="#modal3">+ To-Do</a>

      <!-- ========================= -->
      <!-- Start to-do modal content  -->
      <!-- ========================= -->
      <div id="modal3" class="modal">
        <div class="modal-content">
          <h4 class="black-text">Add To-Do</h4>
          <div class="row">
            <form class="col s12" ng-submit='cCtrl.addGreenSheet()'>
              <div class="row">
                <div class="input-field col s12">
                  <input id="date" type="text" class="validate" ng-model="cCtrl.client.date">
                  <label for="date" placeholder="Date">Description</label>
                </div>
              </div>
              <!-- =============== -->
              <!-- Client Dropdown -->
              <!-- FOR BACK END: 'material-select watch' for back-end submission and possibly bring in angular materialize file -->
              <!-- =============== -->
              <div class="input-field col s12 browser-default">
                <select>
                  <option value="" disabled selected>Client Select</option>
                  <option value="1" ng-repeat="c in mainCtrl.clients | orderBy : 'lastName'">{{c.firstName}} {{c.lastName}}</option>
                </select>
              </div>
          </div>
        </div>
        <div class="modal-footer">
          <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat black-text white">Submit</a>
        </div>
        </form>
      </div>
      <!-- ======================== -->
      <!-- End to-do modal content  -->
      <!-- ======================== -->

      <div class="row" id="todoSearchBar">
        <div class="col s6 white" id="addClientButton">
          <input type="text" placeholder="Search..." ng-model="todoSearch">
        </div>
      </div>
    </div>
    <ul class="collection">
      <li class="collection-item avatar" ng-repeat="t in cCtrl.todos| filter : todoSearch">
        <img src="css/image/houseicon.png" alt="trowel" class="circle">
        <p id="boldText">{{t.client.firstName}} {{t.client.lastName}}</p>
        <p>{{t.description}}</p>
        <a href="" ng-click="cCtrl.removeToDo(t)" class="secondary-content"><i class="material-icons black-text">delete</i></a>
      </li>
    </ul>
  </div>
</div>


<script type="text/javascript">
  $(document).ready(function() {
    // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
    $('.modal-trigger').leanModal();
  });
</script>
<script type="text/javascript">
  $(document).ready(function() {
    $('select').material_select();
  });
</script>
